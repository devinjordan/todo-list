<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do</title>
</head>
<body>

  <header>
    <button id="menu">
      <svg xmlns="http://www.w3.org/2000/svg" height="36" viewBox="0 -960 960 960" width="36"><path d="M160-269.231v-40h640v40H160ZM160-460v-40h640v40H160Zm0-190.769v-40h640v40H160Z"/></svg>
    </button>
    <h1 id="title">To-do List</h1>
  </header>

  <main>
    <div class="lists-container">
      <button id="add-list-button">+ Add List</button>
      <div id="lists"></div>
    </div>
    <div class="tasks-container">
      <dialog id="add-task-dialog">
        <form id="task-form">
          <label for="task-description">Task</label>
          <input type="text" id="task-description" name="task-description">
          <label for="task-due-date">Due Date</label>
          <input type="date" id="task-due-date" name="task-due-date">
          <label for="task-priority">Priority</label>
          <select id="task-priority" name="task-priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
          <button type="submit" id="submit-task">Add Task</button>
        </form>
      </dialog>
      <div id="buttons-div">
        <button id="add-task-button">+ Add Task</button>
        <button id="remove-list-button">(-) Remove List</button>
      </div>
      <div id="tasks"></div>
    </div>
  </main>

</body>
</html>
